                        <div class="input-group has-validation">

                    </div>

<script>(() => {
    'use strict'

    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    const forms = document.querySelectorAll('.needs-validation')

    // Loop over them and prevent submission
    Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }

            form.classList.add('was-validated')
        }, false)
    })
;

})()


function basics() {
    sessionStorage.setItem("A", document.getElementById("validationCustom01").value);//first Name

    sessionStorage.setItem("B", document.getElementById("validationCustom02").value);//last name

    sessionStorage.setItem("C", document.getElementById("validationCustom03").value);//Field of Study

    sessionStorage.setItem("D", document.getElementById("validationCustom04").value);//Email

    sessionStorage.setItem("E", document.getElementById("validationCustom05").value);//City

    sessionStorage.setItem("F", document.getElementById("validationCustom06").value);//State,Country

    sessionStorage.setItem("G", document.getElementById("validationCustom07").value);//Cellphone
}

</script>
